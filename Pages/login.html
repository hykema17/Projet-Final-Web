	<div class="milieu-de-page">
		<div class="milieu-login">
			<h3>CONNEXION</h3>
			<form action="https://www.google.com" method="post">
			<div class="form-group">
			<div class="control">
			<label for="email" class=email-label>Adresse e-mail</label>
			<div class="form-item-flex-wrap"> 
		   <input type="email" id="email"  name="email" class="from-control input" autocomplete="new-email" maxlength="128" placeholder="Adresse e-mail" value>
		   </div>
		   </div>
		   </div>

		   <div class="form-group">
			<div class="control">
			<label for="password" class=password-label>Mot de Passe</label>
			<div class="form-item-flex-wrap"> 
		   <input type="password" id="password"  name="password" class="from-control input" autocomplete="new-email" maxlength="32" placeholder="Mot de passe" value>
		   </div>
		   </div>
		   </div>
		   <input type="submit" id="submitLoginBtn" class="DefaultButton" Value="CONNEXION">
		   </form>
		</div>
	</div>
